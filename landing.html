<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0A0A0A;
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .font-poppins { font-family: 'Poppins', sans-serif; }
    aside {
      width: 60px;
      transition: width 0.3s ease;
      overflow: hidden;
      background: #121212;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      gap: 1.5rem;
      flex-shrink: 0;
    }
    @media (min-width: 768px) { aside:hover { width: 230px; } }
    nav a {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, justify-content 0.3s ease;
      white-space: nowrap;
      width: 100%;
    }
    @media (min-width: 768px) {
      aside:hover nav a,
      nav a:hover,
      nav a.active { justify-content: flex-start; }
    }
    nav a svg {
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      color: white;
      margin-left: 10px;
      margin-right: 10px;
      transition: margin 0.3s ease;
    }
    @media (min-width: 768px) {
      aside:hover nav a svg,
      nav a:hover svg,
      nav a.active svg { margin-left: 0; margin-right: 1rem; }
    }
    nav a span {
      opacity: 0;
      transition: opacity 0.3s ease;
      color: white;
      font-weight: 600;
      flex-grow: 0;
      max-width: 0;
      overflow: hidden;
      white-space: nowrap;
    }
    @media (min-width: 768px) {
      aside:hover nav a span,
      nav a:hover span,
      nav a.active span { opacity: 1; max-width: 100%; }
    }
    nav a.active, nav a:hover {
      background: linear-gradient(90deg, #FF007A, #E900B5, #A200FF, #00F5FF);
      box-shadow: 0 0 6px #FF007A, 0 0 10px #E900B5, 0 0 15px #A200FF, 0 0 25px #00F5FF;
      color: black !important;
      font-weight: 700;
    }
    .profile-img {
      width: 68px;
      height: 68px;
      border-radius: 9999px;
      border: 3px solid #FF007A;
      transition: transform 0.3s ease;
      cursor: pointer;
      margin-bottom: 14px;
    }
    .profile-img:hover { transform: scale(1.1); }
    .badge {
      background: #FF007A;
      box-shadow: 0 0 8px #FF007A;
      color: white;
      font-size: 0.7rem;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 9999px;
      margin-left: 0.5rem;
      user-select: none;
      white-space: nowrap;
    }
    main {
      flex-grow: 1;
      background-color: #181818;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 1rem;
    }
    .stories-bar {
      max-width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
      gap: 1rem;
      margin-bottom: 1.2rem;
      padding-left: 0.5rem;
    }
    .story-card {
      position: relative;
      width: 96px;
      height: 160px;
      border-radius: 14px;
      overflow: hidden;
      flex-shrink: 0;
      box-shadow: 0 2px 10px #000000bb;
      cursor: pointer;
      background-color: #222;
      user-select: none;
    }
    .story-card img.story-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .story-card:hover img.story-bg {
      transform: scale(1.05);
    }
    .live-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #FF007A;
      font-size: 11px;
      color: white;
      font-weight: 700;
      padding: 0.2rem 0.5rem;
      border-radius: 7px;
      box-shadow: 0 0 10px #FF007A;
      z-index: 2;
    }
    .user-info {
      position: absolute;
      bottom: 8px;
      left: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 2;
    }
    .user-info img {
      width: 30px;
      height: 30px;
      border-radius: 9999px;
      border: 2px solid #FF007A;
      object-fit: cover;
    }
    .user-info span {
      color: white;
      font-weight: 600;
      font-size: 14px;
      text-shadow: 0 0 5px #000;
      max-width: 50px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    /* Scrollbar hide */
    .stories-bar::-webkit-scrollbar {
      display: none;
    }
    .stories-bar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
