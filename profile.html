<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konekta Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        background-color: #0a0a0a;
        font-family: "Inter", sans-serif;
        margin: 0;
        min-height: 100vh;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      aside {
        width: 60px;
        transition: width 0.3s ease;
        overflow: hidden;
        background: #121212;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 1rem;
        gap: 1.5rem;
        flex-shrink: 0;
      }
      @media (min-width: 768px) {
        aside:hover {
          width: 230px;
        }
      }
      nav a {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        cursor: pointer;
        color: white;
        transition: background-color 0.3s ease, box-shadow 0.3s ease,
          justify-content 0.3s ease;
        white-space: nowrap;
        width: 100%;
      }
      @media (min-width: 768px) {
        aside:hover nav a,
        nav a:hover,
        nav a.active {
          justify-content: flex-start;
        }
      }
      nav a svg {
        flex-shrink: 0;
        width: 28px;
        height: 28px;
        color: white;
        margin-left: 10px;
        margin-right: 10px;
        transition: margin 0.3s ease;
      }
      @media (min-width: 768px) {
        aside:hover nav a svg,
        nav a:hover svg,
        nav a.active svg {
          margin-left: 0;
          margin-right: 1rem;
        }
      }
      nav a span {
        opacity: 0;
        transition: opacity 0.3s ease;
        color: white;
        font-weight: 600;
        flex-grow: 0;
        max-width: 0;
        overflow: hidden;
        white-space: nowrap;
      }
      @media (min-width: 768px) {
        aside:hover nav a span,
        nav a:hover span,
        nav a.active span {
          opacity: 1;
          max-width: 100%;
        }
      }
      nav a.active,
      nav a:hover {
        background: linear-gradient(90deg, #ff007a, #e900b5, #a200ff, #00f5ff);
        box-shadow: 0 0 6px #ff007a, 0 0 10px #e900b5, 0 0 15px #a200ff,
          0 0 25px #00f5ff;
        color: black !important;
        font-weight: 700;
      }
      .profile-img {
        width: 68px;
        height: 68px;
        border-radius: 9999px;
        border: 3px solid #ff007a;
        transition: transform 0.3s ease;
        cursor: pointer;
        margin-bottom: 14px;
      }
      .profile-img:hover {
        transform: scale(1.1);
      }
      .badge {
        background: #ff007a;
        box-shadow: 0 0 8px #ff007a;
        color: white;
        font-size: 0.7rem;
        font-weight: 700;
        padding: 2px 8px;
        border-radius: 9999px;
        margin-left: 0.5rem;
        user-select: none;
        white-space: nowrap;
      }
      .heading {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#0A0A0A] text-white min-h-screen flex">

        <a href="#" class="nav-item flex items-center px-3 py-2">

        </a>
        <a

    <!-- MAIN PROFILE PAGE CONTENT -->
    <main class="flex-1 overflow-auto">
      <!-- Profile Header -->

        <div
          class="flex flex-col md:flex-row items-center md:items-start gap-8"

          </div>
          <!-- Profile Info -->

              <h1 class="heading text-2xl font-bold text-white">jane_doe</h1>
              <div class="flex gap-3 justify-center md:justify-start">
                <button

                <button

            <!-- Stats -->

              <div>

            <!-- Bio -->

              <p class="text-gray-300 text-sm">

      <!-- Posts Grid -->
      <section class="max-w-5xl mx-auto px-4 pb-12">

          <div

            onclick="openModal(['https://images.unsplash.com/photo-1519389950473-47ba0277781c'])"

            />
          </div>
          <!-- Post 2 (Multi-Image) -->
          <div
            class="relative cursor-pointer"
            onclick="openModal([
          'https://images.unsplash.com/photo-1498050108023-c5249f4df085',
          'https://images.unsplash.com/photo-1556157382-97eda2d62296',
          'https://images.unsplash.com/photo-1522202176988-66273c2fd55f'
        ])"
          >
            <div class="relative overflow-hidden rounded-lg shadow-md">
              <img
                src="https://images.unsplash.com/photo-1498050108023-c5249f4df085"
                class="aspect-square object-cover"
              />
              <!-- Multi-image indicator -->
              <div
                class="absolute top-2 right-2 bg-black/60 text-white text-sm p-1 rounded-md shadow-md"
              >
                <i class="fa-solid fa-clone"></i>

          </div>
          <!-- Post 3 -->
          <div
            class="relative cursor-pointer"
            onclick="openModal(['https://images.unsplash.com/photo-1518770660439-4636190af475'])"

              class="aspect-square object-cover rounded-lg hover:scale-105 transition-transform shadow-md"

          </div>
        </div>

      <!-- Modal -->
      <div
        id="modal"
        class="fixed inset-0 bg-black/90 hidden flex flex-col items-center justify-center z-50 p-6"
      >
        <button
          onclick="closeModal()"
          class="absolute top-5 right-5 text-white text-3xl"
        >
          &times;
        </button>
        <!-- Image Viewer -->
        <div class="relative max-w-3xl w-full flex items-center justify-center">

            id="modalImage"
            src=""
            class="w-auto max-h-[70vh] object-contain rounded-lg shadow-lg mx-auto"
          />
          <!-- Arrows -->
          <button
            id="prevBtn"
            onclick="prevImage()"
            class="hidden absolute left-5 text-white text-4xl bg-black/60 px-3 py-1 rounded-full"
          >
            &#10094;
          </button>
          <button
            id="nextBtn"
            onclick="nextImage()"
            class="hidden absolute right-5 text-white text-4xl bg-black/60 px-3 py-1 rounded-full"
          >
            &#10095;
          </button>
        </div>
        <!-- Action Buttons -->
        <div class="flex gap-6 mt-4 text-2xl">
          <i class="far fa-heart hover:text-[#FF007A] cursor-pointer"></i>
          <i class="far fa-comment hover:text-[#00F5FF] cursor-pointer"></i>
          <i class="far fa-paper-plane hover:text-[#A200FF] cursor-pointer"></i>
        </div>

    <!-- Font Awesome -->

      crossorigin="anonymous"
    ></script>
    <!-- JS for modal -->
    <script>
      let images = [];
      let currentIndex = 0;
      function openModal(imgArray) {
        images = imgArray;
        currentIndex = 0;
        document.getElementById("modal").classList.remove("hidden");
        updateModal();
      }
      function closeModal() {
        document.getElementById("modal").classList.add("hidden");
      }
      function updateModal() {
        document.getElementById("modalImage").src = images[currentIndex];
        document.getElementById("prevBtn").style.display =
          currentIndex > 0 ? "block" : "none";
        document.getElementById("nextBtn").style.display =
          currentIndex < images.length - 1 ? "block" : "none";
      }
      function prevImage() {
        if (currentIndex > 0) {
          currentIndex--;
          updateModal();
        }
      }
      function nextImage() {
        if (currentIndex < images.length - 1) {
          currentIndex++;
          updateModal();
        }
      }
    </script>
  </body>
</html>
